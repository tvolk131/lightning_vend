name: Dev CI

on:
  push:
    branches:
      - '**' # Matches every branch.
      - '!master' # Excludes master.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - name: Install Webpack Dependencies and Test/Build Frontend
      run: cd client && npm i && npm run build-proto && npm test && npm run lint && npm run build-prod && cd ..
    - name: Build Backends
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev
        rustup update
        cd command_executor_server
        cargo check
        cargo check --features "adafruit_motorkit"
        cargo check --features "liveace"
        cargo check --features "adafruit_motorkit liveace"
        cargo fmt -- --check
        cargo clippy -- -D warnings
        cargo clippy --features "adafruit_motorkit" -- -D warnings
        cargo clippy --features "liveace" -- -D warnings
        cargo clippy --features "adafruit_motorkit liveace" -- -D warnings
        cd ..
        cd proto
        ./api-linter --version
        ./api-linter lightning_vend/*.proto --disable-rule core::0191::java-multiple-files --disable-rule core::0127::http-annotation --disable-rule core::0131::method-signature --disable-rule core::0133::http-uri-parent --disable-rule core::0191::java-package --disable-rule core::0215::versioned-packages --disable-rule core::0131::response-message-name --disable-rule core::0192::has-comments --disable-rule core::0191::java-outer-classname --disable-rule core::0131::request-name-required --disable-rule core::0131::request-unknown-fields --disable-rule core::0192::only-leading-comments
        cd ..
